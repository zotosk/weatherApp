<!DOCTYPE html>
<html>
<head>
	<title>weather</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="section">
			<h1>Weather</h1>
			<div class="search">
				<input type="search" id="search" value="Amsterdam" placeholder="search city.." onkeydown="readInput(this, event)"/>
				<i class="fa fa-map-marker location-icon"></i>
			</div>			
			<script>
				function readInput(el, e) {
					if (e.keyCode == 13) {
					var getCityName = document.getElementById("search").value;
						xmlhttp.open("GET", "http://api.openweathermap.org/data/2.5/weather?q="+ getCityName + "&appid=70aa60b7f4e2937586256465c83b3c57", true);
						xmlhttp.send();
					}
				}					
			</script>			
			<p id="country"></p>
			<span id="temp"></span><span> Â°C</span>

			<p id="clouds"></p>
			<!-- <img src="Cloud-Sun.svg"> -->
			<div id="showIcon"></div>
			<div id="time"></div>
			<script>
				//local machine date
				var date = new Date();
				var tString = date.toDateString() ;
				var time = date.toLocaleTimeString();
				document.getElementById('time').innerHTML = tString + ' | ' + time;
			</script>
			
		</div>
	</div>
<script src="http.js"></script>
<script src="weather_icon.js"></script>
</body>
</html>
